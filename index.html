<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio - Gameplay Programmer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="container header-content">
            <div class="logo">
                <h1 id="header-name">Loading...</h1>
                <p id="header-title">Loading...</p>
            </div>
            <div class="social-links">
                <a href="#" id="linkedin-link" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" id="github-link" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" id="itch-link" title="Itch.io"><i class="fab fa-itch-io"></i></a>
                <a href="#" id="resume-btn" class="resume-btn">Resume</a>
            </div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <div class="container hero-container">
            <div class="hero-image">
                <img id="profile-image" src="" alt="Foto do desenvolvedor">
            </div>
            <div class="hero-content">
                <h2 id="hero-greeting">Loading...</h2>
                <div id="hero-description">
                    <!-- Descrição será carregada via JS -->
                </div>
            </div>
        </div>
    </section>

    <!-- Seção de Projetos -->
    <section id="projects">
        <div class="container">
            <h2 class="section-title">My Projects</h2>
            <div class="projects-carousel">
                <button class="carousel-btn prev"><i class="fas fa-chevron-left"></i></button>
                <button class="carousel-btn next"><i class="fas fa-chevron-right"></i></button>
                
                <div class="carousel-container" id="projects-container">
                    <!-- Projetos serão carregados via JS -->
                </div>
                
                <div class="carousel-indicators" id="carousel-indicators">
                    <!-- Indicadores serão gerados via JS -->
                </div>
            </div>
        </div>
    </section>

    <!-- Seção Sobre -->
    <section id="about">
        <div class="container">
            <h2 class="section-title">About Me</h2>
            <div class="about-content" id="about-content">
                <!-- Conteúdo sobre será carregado via JS -->
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container footer-content">
            <p id="footer-copyright">2026 Ryan D.</p>
            <p id="footer-subtitle">Gameplay Programmer & Game Dev</p>
            <div class="footer-social">
                <a href="#" id="footer-linkedin" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                <a href="#" id="footer-github" title="GitHub"><i class="fab fa-github"></i></a>
                <a href="#" id="footer-itch" title="Itch.io"><i class="fab fa-itch-io"></i></a>
                <a href="#" id="footer-resume" title="Currículo"><i class="fas fa-file-pdf"></i></a>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="script.js"></script>
</body>
</html>
